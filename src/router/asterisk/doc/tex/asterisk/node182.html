<H2><A NAME="SECTION007210000000000000000">
Known Problems</A>
</H2>

<P>
Q: I cannot hear any tone after a successful CONNECT to the other end.

<P>
A: You forgot to load mISDNdsp, which is now needed by chan_misdn for switching
and DTMF tone detection.
